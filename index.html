<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Ожившая фотография</title>

  <style>
    html, body { margin:0; height:100%; overflow:hidden; background:#000; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }

    #startOverlay{
      position:fixed; inset:0;
      display:grid; place-items:center;
      background:rgba(0,0,0,.65);
      color:#fff; z-index:9999;
      padding:20px; text-align:center;
    }
    #startOverlay button{
      margin-top:14px; padding:12px 16px;
      border:0; border-radius:14px;
      background:rgba(255,255,255,.14);
      color:#fff; font-size:16px; cursor:pointer;
    }
    #hint{
      position:fixed; left:12px; right:12px; bottom:12px;
      z-index:9998; color:rgba(255,255,255,.92);
      font-size:14px;
      background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.12);
      border-radius:14px;
      padding:10px 12px;
      backdrop-filter: blur(6px);
    }
  </style>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
  <div id="startOverlay">
    <div>
      <div style="font-size:18px; line-height:1.35;">
        Нажмите «Запустить камеру», затем наведите на фотографию.
      </div>
      <button id="startBtn">Запустить камеру</button>
      <div style="margin-top:10px; font-size:13px; opacity:.85;">
        Если браузер спросит доступ к камере — разрешите.
      </div>
    </div>
  </div>

  <div id="hint">Наводите камеру на фото. Когда распознается — видео появится поверх.</div>

  <a-scene
    mindar-image="imageTargetSrc: target.mind; autoStart: false; uiLoading: no; uiError: yes; uiScanning: no;"
    color-space="sRGB"
    renderer="colorManagement: true; physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <a-assets>
      <video id="vid" src="123456.mp4" preload="auto" loop muted playsinline webkit-playsinline></video>
    </a-assets>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video
        id="videoPlane"
        src="#vid"
        width="1"
        height="0.75"
        position="0 0 0"
        rotation="0 0 0"
        material="transparent:true"
        visible="false">
      </a-video>
    </a-entity>

  </a-scene>

  <script>
    const sceneEl = document.querySelector('a-scene');
    const startBtn = document.getElementById('startBtn');
    const overlay = document.getElementById('startOverlay');
    const hint = document.getElementById('hint');
    const vid = document.getElementById('vid');
    const videoPlane = document.getElementById('videoPlane');

    startBtn.addEventListener('click', async () => {
      overlay.style.display = 'none';
      try {
        await sceneEl.components["mindar-image"].start();
        hint.textContent = 'Камера запущена. Наведите на фотографию…';
      } catch (e) {
        overlay.style.display = 'grid';
        alert("Не удалось запустить камеру. Проверьте разрешения и попробуйте снова.");
      }
    });

    sceneEl.addEventListener("targetFound", async () => {
      hint.textContent = 'Маркер найден ✅ Запускаю видео…';
      videoPlane.setAttribute('visible', 'true');
      try { await vid.play(); } catch(e) {
        hint.textContent = 'Маркер найден ✅ Тапните по экрану, чтобы запустить видео (ограничение телефона).';
      }
    });

    sceneEl.addEventListener("targetLost", () => {
      hint.textContent = 'Маркер потерян. Наведите снова…';
      videoPlane.setAttribute('visible', 'false');
      try { vid.pause(); } catch(e) {}
    });

    // запасной тап для телефонов
    document.body.addEventListener('click', async () => {
      try { await vid.play(); } catch(e) {}
    });
  </script>
</body>
</html>
